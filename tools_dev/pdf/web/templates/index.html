<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compresseur PDF Local Pro</title>
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --card-bg: #ffffff;
        --text-dark: #1f2937;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --focus-ring: 0 0 0 3px rgba(79, 70, 229, 0.2);
        --terminal-bg: #1e1e1e;
        --terminal-text: #00ff00;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-dark);
        padding: 40px 20px;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: var(--card-bg);
        width: 100%;
        max-width: 550px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      h1 {
        text-align: center;
        color: var(--text-dark);
        font-weight: 800;
        margin-bottom: 10px;
        font-size: 1.8rem;
        background: linear-gradient(to right, var(--primary-color), #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p.subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 35px;
        font-size: 0.95rem;
      }

      /* --- Custom File Upload Styles --- */
      .file-upload-wrapper {
        position: relative;
        margin-bottom: 25px;
      }
      .file-upload-input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
      }
      .file-upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        background-color: #f9fafb;
        transition: all 0.3s ease;
        text-align: center;
      }
      .file-upload-wrapper:hover .file-upload-label {
        border-color: var(--primary-color);
        background-color: #eef2ff;
      }
      .file-upload-icon {
        width: 48px;
        height: 48px;
        color: var(--primary-color);
        margin-bottom: 10px;
        opacity: 0.8;
      }
      .file-upload-text {
        font-weight: 600;
        color: var(--primary-color);
      }
      .file-upload-hint {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 5px;
      }
      .file-selected-name {
        display: none;
        margin-top: 15px;
        padding: 10px 15px;
        background: #eef2ff;
        border-radius: 8px;
        color: var(--primary-color);
        font-weight: 600;
        font-size: 0.9rem;
        align-items: center;
      }
      .file-selected-name svg {
        margin-right: 8px;
        flex-shrink: 0;
      }

      /* --- Form Elements --- */
      .form-group {
        margin-bottom: 20px;
      }
      .label-with-icon {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.95rem;
      }
      .label-with-icon svg {
        width: 18px;
        height: 18px;
        margin-right: 8px;
        color: var(--text-muted);
      }
      input[type="text"],
      input[type="date"],
      input[type="datetime-local"],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.2s;
        color: var(--text-dark);
        background-color: #fff;
      }
      input:disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: var(--focus-ring);
      }
      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--border-color),
          transparent
        );
        margin: 30px 0;
      }
      h3.section-title {
        color: var(--text-dark);
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.2rem;
      }

      /* --- Button --- */
      .submit-btn-container {
        margin-top: 35px;
      }
      button {
        width: 100%;
        background: linear-gradient(to right, var(--primary-color), #6366f1);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2),
          0 2px 4px -1px rgba(79, 70, 229, 0.1);
      }
      button svg {
        margin-right: 10px;
      }
      button:hover {
        background: linear-gradient(
          to right,
          var(--primary-hover),
          var(--primary-color)
        );
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.7;
        cursor: wait;
      }

      /* --- Terminal Log Box --- */
      .terminal-container {
        margin-top: 25px;
        background-color: var(--terminal-bg);
        border-radius: 8px;
        padding: 15px;
        font-family: "Courier New", Courier, monospace;
        color: var(--terminal-text);
        font-size: 0.85rem;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #333;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        display: none; /* Hidden by default */
      }
      .log-entry {
        margin-bottom: 5px;
      }
      .log-entry.error {
        color: #ff5555;
      }
      .log-entry.success {
        color: #50fa7b;
        font-weight: bold;
      }
      .log-time {
        color: #888;
        margin-right: 10px;
        font-size: 0.8em;
      }

      /* Scrollbar custom for terminal */
      .terminal-container::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-container::-webkit-scrollbar-track {
        background: #2a2a2a;
      }
      .terminal-container::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Compresseur PDF Local</h1>
      <p class="subtitle">Optimisez un ou plusieurs documents simultanément.</p>

      <form id="pdfForm">
        <div class="file-upload-wrapper">
          <input
            type="file"
            name="file"
            id="file"
            accept=".pdf"
            multiple
            required
            class="file-upload-input"
          />
          <label for="file" class="file-upload-label" id="file-label-content">
            <svg
              class="file-upload-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <span class="file-upload-text">Sélectionner des PDF</span>
            <span class="file-upload-hint"
              >Glissez-déposez ou cliquez (Selection multiple OK)</span
            >
          </label>
          <div id="file-selected-info" class="file-selected-name">
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span id="filename-display"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="compression_level" class="label-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
            Niveau de compression
          </label>
          <select name="compression_level" id="compression_level">
            <option value="1">Qualité Prépresse</option>
            <option value="2" selected>Standard "Printer" (Recommandé)</option>
            <option value="3">Ebook (Léger)</option>
            <option value="4">Écran (Très léger)</option>
          </select>
        </div>

        <div class="divider"></div>
        <h3 class="section-title">Métadonnées</h3>

        <div class="form-group">
          <label for="author" class="label-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Auteur
          </label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Ex: Votre Nom"
          />
        </div>

        <div class="form-group">
          <label for="title" class="label-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
              ></path>
            </svg>
            Titre du document
          </label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Laisser vide pour garder les noms originaux"
          />
          <p class="hint" id="title-hint">Sera automatiquement rempli.</p>
        </div>

        <div class="form-group">
          <label for="subject" class="label-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
              ></path>
            </svg>
            Sujet / Mots-clés
          </label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Ex: Factures, Impôts 2023..."
          />
        </div>

        <div class="form-group" style="display: flex; gap: 15px">
          <div style="flex: 1">
            <label for="created_date" class="label-with-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              Création
            </label>
            <input type="date" name="created_date" id="created_date" />
          </div>
          <div style="flex: 1">
            <label for="modified_date" class="label-with-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Modification
            </label>
            <input
              type="datetime-local"
              name="modified_date"
              id="modified_date"
            />
          </div>
        </div>

        <div class="submit-btn-container">
          <button type="submit" id="submitBtn">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              ></path>
            </svg>
            Compresser et Télécharger
          </button>
        </div>

        <div id="terminal" class="terminal-container">
          <div class="log-entry">> Prêt. En attente de fichier...</div>
        </div>
      </form>
    </div>

    <script>
      const fileInput = document.getElementById("file");
      const fileLabelContent = document.getElementById("file-label-content");
      const fileSelectedInfo = document.getElementById("file-selected-info");
      const filenameDisplay = document.getElementById("filename-display");
      const titleInput = document.getElementById("title");
      const titleHint = document.getElementById("title-hint");
      const terminal = document.getElementById("terminal");

      // --- Logging Function ---
      function log(message, type = "normal") {
        terminal.style.display = "block";
        const now = new Date();
        const timeStr = now.toLocaleTimeString();

        const div = document.createElement("div");
        div.className = `log-entry ${type}`;
        div.innerHTML = `<span class="log-time">[${timeStr}]</span> ${message}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight; // Auto scroll
      }

      // Gestion sélection fichier(s)
      fileInput.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          fileLabelContent.style.display = "none";
          fileSelectedInfo.style.display = "flex";

          if (e.target.files.length === 1) {
            const fileName = e.target.files[0].name;
            filenameDisplay.textContent = fileName;
            const title = fileName.replace(/\.[^/.]+$/, "");
            titleInput.value = title;
            titleInput.disabled = false;
            titleHint.textContent = "Titre pré-rempli (modifiable).";
            log(`Fichier sélectionné : ${fileName}`);
          } else {
            filenameDisplay.textContent =
              e.target.files.length + " fichiers sélectionnés";
            titleInput.value = "";
            titleInput.disabled = false;
            titleInput.placeholder =
              "Laisser vide pour garder les noms originaux";
            titleHint.textContent =
              "Si rempli, ce titre s'appliquera à TOUS les fichiers.";
            log(`${e.target.files.length} fichiers sélectionnés.`);
          }
        }
      });

      // Persistence des champs
      const persistentFields = [
        "compression_level",
        "author",
        "subject",
        "created_date",
        "modified_date",
      ];
      document.addEventListener("DOMContentLoaded", () => {
        persistentFields.forEach((id) => {
          const storedValue = localStorage.getItem("pdf_tool_pro_" + id);
          if (storedValue) document.getElementById(id).value = storedValue;
        });
      });
      persistentFields.forEach((id) => {
        document.getElementById(id).addEventListener("input", (e) => {
          localStorage.setItem("pdf_tool_pro_" + id, e.target.value);
        });
      });

      // --- AJAX SUBMISSION WITH LOGS ---
      document
        .getElementById("pdfForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // On stoppe le POST classique

          const btn = document.getElementById("submitBtn");
          const formData = new FormData(this);
          const xhr = new XMLHttpRequest();

          btn.disabled = true;
          btn.innerHTML = "Traitement...";
          log("Début du téléchargement vers le serveur...", "normal");

          // Barre de progression (Upload)
          xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
              const percentComplete = (e.loaded / e.total) * 100;
              if (percentComplete < 100) {
                // On pourrait afficher une barre, ici on log tous les 20%
                if (Math.round(percentComplete) % 20 === 0) {
                  log(`Upload en cours : ${Math.round(percentComplete)}%`);
                }
              } else {
                log(
                  "Upload terminé. Traitement Ghostscript en cours (patientez)..."
                );
              }
            }
          };

          xhr.open("POST", "/compress", true);
          xhr.responseType = "blob"; // On attend un fichier binaire

          xhr.onload = function () {
            if (this.status === 200) {
              log("Succès ! Le serveur a renvoyé le fichier.", "success");

              // Création du lien de téléchargement virtuel
              const blob = this.response;

              // Tentative de récupération du vrai nom de fichier depuis les headers
              let fileName = "document_optimise.pdf";
              const disposition = xhr.getResponseHeader("Content-Disposition");
              if (disposition && disposition.indexOf("attachment") !== -1) {
                const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                const matches = filenameRegex.exec(disposition);
                if (matches != null && matches[1]) {
                  fileName = matches[1].replace(/['"]/g, "");
                }
              }

              log(`Téléchargement lancé : ${fileName}`, "success");

              const downloadUrl = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = downloadUrl;
              a.download = fileName;
              document.body.appendChild(a);
              a.click();
              setTimeout(() => {
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
              }, 100);

              btn.disabled = false;
              btn.innerHTML =
                '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg> Compresser et Télécharger';
            } else {
              log("Erreur serveur. Vérifiez les logs backend.", "error");
              btn.disabled = false;
              btn.innerHTML = "Réessayer";
            }
          };

          xhr.onerror = function () {
            log("Erreur réseau critique.", "error");
            btn.disabled = false;
            btn.innerHTML = "Réessayer";
          };

          xhr.send(formData);
        });
    </script>
  </body>
</html>
