<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compresseur PDF Local Pro</title>
    <style>
      /* --- Styles de base --- */
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --card-bg: #ffffff;
        --text-dark: #1f2937;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --focus-ring: 0 0 0 3px rgba(79, 70, 229, 0.2);
        --terminal-bg: #1e1e1e;
        --terminal-text: #00ff00;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-dark);
        padding: 40px 20px;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: var(--card-bg);
        width: 100%;
        max-width: 650px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      h1 {
        text-align: center;
        color: var(--text-dark);
        font-weight: 800;
        margin-bottom: 10px;
        font-size: 1.8rem;
        background: linear-gradient(to right, var(--primary-color), #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p.subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 35px;
        font-size: 0.95rem;
      }

      /* --- Upload & Form --- */
      .file-upload-wrapper {
        position: relative;
        margin-bottom: 25px;
      }
      .file-upload-input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
      }
      .file-upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        background-color: #f9fafb;
        transition: all 0.3s ease;
        text-align: center;
      }
      .file-upload-wrapper:hover .file-upload-label {
        border-color: var(--primary-color);
        background-color: #eef2ff;
      }
      .file-upload-icon {
        width: 48px;
        height: 48px;
        color: var(--primary-color);
        margin-bottom: 10px;
        opacity: 0.8;
      }
      .file-upload-text {
        font-weight: 600;
        color: var(--primary-color);
      }
      .file-upload-hint {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 5px;
      }
      .file-selected-name {
        display: none;
        margin-top: 15px;
        padding: 10px 15px;
        background: #eef2ff;
        border-radius: 8px;
        color: var(--primary-color);
        font-weight: 600;
        font-size: 0.9rem;
        align-items: center;
      }
      .file-selected-name svg {
        margin-right: 8px;
        flex-shrink: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .label-with-icon {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.95rem;
      }
      .label-with-icon svg {
        width: 18px;
        height: 18px;
        margin-right: 8px;
        color: var(--text-muted);
      }
      input[type="text"],
      input[type="date"],
      input[type="datetime-local"],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.2s;
        color: var(--text-dark);
        background-color: #fff;
      }
      input:disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: var(--focus-ring);
      }
      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--border-color),
          transparent
        );
        margin: 30px 0;
      }
      h3.section-title {
        color: var(--text-dark);
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.2rem;
      }

      .submit-btn-container {
        margin-top: 35px;
      }
      button {
        width: 100%;
        background: linear-gradient(to right, var(--primary-color), #6366f1);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2),
          0 2px 4px -1px rgba(79, 70, 229, 0.1);
      }
      button svg {
        margin-right: 10px;
      }
      button:hover {
        background: linear-gradient(
          to right,
          var(--primary-hover),
          var(--primary-color)
        );
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.7;
        cursor: wait;
      }

      #terminal {
        margin-top: 25px;
        background-color: var(--terminal-bg);
        border-radius: 8px;
        padding: 15px;
        font-family: "Courier New", Courier, monospace;
        color: var(--terminal-text);
        font-size: 0.85rem;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #333;
        display: none;
      }
      .log-entry {
        margin-bottom: 5px;
      }
      .log-entry.error {
        color: #ff5555;
      }
      .log-entry.success {
        color: #50fa7b;
        font-weight: bold;
      }
      .log-time {
        color: #888;
        margin-right: 10px;
        font-size: 0.8em;
      }
      .hint {
        font-size: 0.8em;
        color: var(--text-muted);
        margin-top: 6px;
      }

      /* --- Boutons secondaires --- */
      .secondary-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: center;
      }
      #view-comparison-btn {
        display: none;
        background: #fff;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        box-shadow: none;
        width: auto;
        padding: 10px 20px;
      }
      #view-comparison-btn:hover {
        background: #eef2ff;
        transform: translateY(-2px);
      }

      /* --- TABLEAU R√âCAPITULATIF --- */
      #summary-section {
        display: none;
        margin-top: 30px;
        animation: fadeIn 0.5s;
      }
      .summary-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 0.9rem;
      }
      .summary-table th {
        text-align: left;
        padding: 10px;
        border-bottom: 2px solid var(--border-color);
        color: var(--text-muted);
        font-weight: 600;
      }
      .summary-table td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        color: var(--text-dark);
      }
      .summary-table tr:last-child td {
        border-bottom: none;
      }
      .summary-badge {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
      }
      .badge-optimized {
        background-color: #ecfdf5;
        color: #059669;
      }
      .badge-skipped {
        background-color: #f3f4f6;
        color: #6b7280;
      }
      .gain-positive {
        color: #059669;
        font-weight: bold;
      }
      .gain-neutral {
        color: #9ca3af;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Compresseur PDF Local</h1>
      <p class="subtitle">Optimisez, s√©curisez et comparez vos documents.</p>

      <form id="pdfForm">
        <div class="file-upload-wrapper">
          <input
            type="file"
            name="file"
            id="file"
            accept=".pdf"
            multiple
            required
            class="file-upload-input"
          />
          <label for="file" class="file-upload-label" id="file-label-content">
            <svg
              class="file-upload-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <span class="file-upload-text">S√©lectionner des PDF</span>
            <span class="file-upload-hint"
              >Glissez-d√©posez ou cliquez (Selection multiple OK)</span
            >
          </label>
          <div id="file-selected-info" class="file-selected-name">
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span id="filename-display"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="compression_level" class="label-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
            Niveau de compression
          </label>
          <select name="compression_level" id="compression_level">
            <option value="1">Qualit√© Pr√©presse</option>
            <option value="2" selected>Standard "Printer" (Recommand√©)</option>
            <option value="3">Ebook (L√©ger)</option>
            <option value="4">√âcran (Tr√®s l√©ger, basse qualit√©)</option>
          </select>
        </div>

        <div class="divider"></div>
        <h3 class="section-title">M√©tadonn√©es</h3>

        <div class="form-group">
          <label for="author" class="label-with-icon">Auteur</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Ex: Votre Nom"
          />
        </div>

        <div class="form-group">
          <label for="title" class="label-with-icon">Titre du document</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Laisser vide pour garder les noms originaux"
          />
          <p class="hint" id="title-hint">Sera automatiquement rempli.</p>
        </div>

        <div class="form-group">
          <label for="subject" class="label-with-icon">Sujet / Mots-cl√©s</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Ex: Factures, Imp√¥ts 2023..."
          />
        </div>

        <div class="form-group" style="display: flex; gap: 15px">
          <div style="flex: 1">
            <label for="created_date" class="label-with-icon">Cr√©ation</label>
            <input type="date" name="created_date" id="created_date" />
          </div>
          <div style="flex: 1">
            <label for="modified_date" class="label-with-icon"
              >Modification</label
            >
            <input
              type="datetime-local"
              name="modified_date"
              id="modified_date"
            />
          </div>
        </div>

        <div class="divider"></div>
        <h3 class="section-title">S√©curit√© (Optionnel)</h3>
        <div class="form-group">
          <label for="password" class="label-with-icon"
            >Mot de passe (Chiffrement AES-128)</label
          >
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Laisser vide pour ne pas chiffrer"
          />
        </div>

        <div class="submit-btn-container">
          <button type="submit" id="submitBtn">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              ></path>
            </svg>
            Compresser et T√©l√©charger
          </button>

          <div class="secondary-actions">
            <button type="button" id="view-comparison-btn">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
                ></path>
              </svg>
              üîç Ouvrir le Comparatif
            </button>
          </div>
        </div>

        <div id="terminal">
          <div class="log-entry">> Pr√™t. En attente de fichier...</div>
        </div>

        <div id="summary-section">
          <h3 class="section-title">R√©capitulatif du traitement</h3>
          <table class="summary-table">
            <thead>
              <tr>
                <th>Fichier</th>
                <th>√âtat</th>
                <th>Avant</th>
                <th>Apr√®s</th>
                <th>Gain</th>
              </tr>
            </thead>
            <tbody id="summary-body"></tbody>
          </table>
        </div>
      </form>
    </div>

    <script>
      const fileInput = document.getElementById("file");
      const fileLabelContent = document.getElementById("file-label-content");
      const fileSelectedInfo = document.getElementById("file-selected-info");
      const filenameDisplay = document.getElementById("filename-display");
      const titleInput = document.getElementById("title");
      const titleHint = document.getElementById("title-hint");
      const terminal = document.getElementById("terminal");
      const viewComparisonBtn = document.getElementById("view-comparison-btn");
      const summarySection = document.getElementById("summary-section");
      const summaryBody = document.getElementById("summary-body");

      let currentPreviewData = null;

      function log(message, type = "normal") {
        terminal.style.display = "block";
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        const div = document.createElement("div");
        div.className = `log-entry ${type}`;
        div.innerHTML = `<span class="log-time">[${timeStr}]</span> ${message}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
      }

      function downloadBase64File(base64Data, fileName) {
        const linkSource = `data:application/octet-stream;base64,${base64Data}`;
        const downloadLink = document.createElement("a");
        downloadLink.href = linkSource;
        downloadLink.download = fileName;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      }

      // --- RENDU DU R√âCAPITULATIF ---
      function renderSummary(statsList) {
        summaryBody.innerHTML = ""; // Reset
        if (!statsList || statsList.length === 0) return;

        statsList.forEach((stat) => {
          const tr = document.createElement("tr");

          let badgeClass = "badge-skipped";
          let badgeText = "Original conserv√©";
          let gainClass = "gain-neutral";
          let gainText = "0%";

          if (stat.status === "optimized") {
            badgeClass = "badge-optimized";
            badgeText = "Optimis√©";
            gainClass = "gain-positive";
            gainText = `-${stat.ratio}%`;
          }

          tr.innerHTML = `
                <td><strong>${stat.name}</strong></td>
                <td><span class="summary-badge ${badgeClass}">${badgeText}</span></td>
                <td>${stat.size_in_fmt}</td>
                <td>${stat.size_out_fmt}</td>
                <td class="${gainClass}">${gainText}</td>
            `;
          summaryBody.appendChild(tr);
        });
        summarySection.style.display = "block";
      }

      function openComparisonWindow(previews) {
        if (!previews) return;
        const win = window.open("", "_blank");
        if (!win) {
          alert("Veuillez autoriser les pop-ups pour voir la comparaison.");
          return;
        }

        const htmlContent = `<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><title>Comparatif Avant / Apr√®s</title><style>body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1e1e1e; color: white; font-family: sans-serif; overflow: hidden; } h2 { margin: 10px 0; font-weight: 300; } .controls { margin-bottom: 15px; display: flex; gap: 20px; font-weight: bold; } .badge { padding: 5px 15px; border-radius: 20px; } .badge-before { background: #4f46e5; color: white; } .badge-after { background: #059669; color: white; } .comp-container { position: relative; width: 90vw; height: 80vh; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: #333; border-radius: 8px; overflow: hidden; } .comp-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; object-position: center; } .comp-after { z-index: 1; } .comp-before { z-index: 2; width: 50%; border-right: 3px solid #fff; background: #333; box-sizing: border-box; } .comp-slider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 3; cursor: col-resize; margin: 0; -webkit-appearance: none; appearance: none; } .comp-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 5px; height: 100%; background: transparent; } .comp-slider::-moz-range-thumb { width: 5px; height: 100%; background: transparent; border: none; } .hint { position: absolute; bottom: 20px; color: #aaa; font-size: 0.9em; pointer-events: none;}</style></head><body><h2>Comparaison Visuelle</h2><div class="controls"><span class="badge badge-before">Original</span><span class="badge badge-after">Compress√©</span></div><div class="comp-container"><img id="img-after" class="comp-img comp-after" src="${previews.after}"><img id="img-before" class="comp-img comp-before" src="${previews.before}"><input type="range" min="0" max="100" value="50" class="comp-slider" id="comp-slider"></div><div class="hint">Glissez la souris horizontalement pour comparer</div><script>const slider = document.getElementById('comp-slider'); const imgBefore = document.getElementById('img-before'); slider.addEventListener('input', (e) => { imgBefore.style.width = e.target.value + "%"; });<\/script></body></html>`;
        win.document.write(htmlContent);
        win.document.close();
      }

      viewComparisonBtn.addEventListener("click", () => {
        if (currentPreviewData) openComparisonWindow(currentPreviewData);
      });

      fileInput.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          fileLabelContent.style.display = "none";
          fileSelectedInfo.style.display = "flex";
          viewComparisonBtn.style.display = "none";
          summarySection.style.display = "none"; // Reset summary
          currentPreviewData = null;

          if (e.target.files.length === 1) {
            const fileName = e.target.files[0].name;
            filenameDisplay.textContent = fileName;
            titleInput.value = fileName.replace(/\.[^/.]+$/, "");
            titleInput.disabled = false;
            titleHint.textContent = "Titre pr√©-rempli (modifiable).";
          } else {
            filenameDisplay.textContent =
              e.target.files.length + " fichiers s√©lectionn√©s";
            titleInput.value = "";
            titleInput.disabled = false;
            titleInput.placeholder =
              "Laisser vide pour garder les noms originaux";
            titleHint.textContent = "Si rempli, s'applique √† TOUS.";
          }
        }
      });

      // Persistence
      const persistentFields = [
        "compression_level",
        "author",
        "subject",
        "created_date",
        "modified_date",
      ];
      document.addEventListener("DOMContentLoaded", () => {
        persistentFields.forEach((id) => {
          const storedValue = localStorage.getItem("pdf_tool_pro_" + id);
          if (storedValue) document.getElementById(id).value = storedValue;
        });
      });
      persistentFields.forEach((id) => {
        document.getElementById(id).addEventListener("input", (e) => {
          localStorage.setItem("pdf_tool_pro_" + id, e.target.value);
        });
      });

      document
        .getElementById("pdfForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const btn = document.getElementById("submitBtn");
          const formData = new FormData(this);
          const xhr = new XMLHttpRequest();

          btn.disabled = true;
          btn.innerHTML = "Traitement...";
          viewComparisonBtn.style.display = "none";
          summarySection.style.display = "none";
          log("D√©but de l'envoi...", "normal");

          xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
              const percent = (e.loaded / e.total) * 100;
              if (percent === 100) log("Traitement en cours sur le serveur...");
            }
          };

          xhr.open("POST", "/compress", true);
          xhr.responseType = "json";

          xhr.onload = function () {
            if (this.status === 200 && this.response.status === "success") {
              const data = this.response;
              log("Succ√®s !", "success");

              if (data.previews) {
                currentPreviewData = data.previews;
                viewComparisonBtn.style.display = "inline-flex";
              }

              // Affichage du tableau r√©capitulatif
              if (data.summary) {
                renderSummary(data.summary);
              }

              log(`T√©l√©chargement lanc√© : ${data.file_name}`, "success");
              downloadBase64File(data.file_data, data.file_name);

              btn.disabled = false;
              btn.innerHTML =
                '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg> Compresser et T√©l√©charger';
            } else {
              let errMsg = this.response
                ? this.response.error
                : "Erreur inconnue";
              log("Erreur : " + errMsg, "error");
              btn.disabled = false;
              btn.innerHTML = "R√©essayer";
            }
          };

          xhr.onerror = function () {
            log("Erreur r√©seau critique.", "error");
            btn.disabled = false;
            btn.innerHTML = "R√©essayer";
          };

          xhr.send(formData);
        });
    </script>
  </body>
</html>
